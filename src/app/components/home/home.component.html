<clr-main-container>
  <clr-header>
    <!-- designate primary navigation from the header-nav container -->
    <div class="header-nav" [clr-nav-level]="1">
      <a class="nav-link"><span class="nav-text">Admin JSstore</span></a>
      <a class="nav-link"><span class="nav-text">About</span></a>
    </div>
  </clr-header>
  <nav class="subnav" [clr-nav-level]="1">
    <!-- designate primary navigation from the subnav container -->
    <a class="nav-link"><span class="nav-text">Home</span></a>
    <a class="nav-link"><span class="nav-text">About</span></a>
  </nav>
  <div class="content-container">
    <main class="content-area">
      <!-- app / page content -->
      <app-show-product [products]= "products"></app-show-product>
    </main>
    <!-- designate secondary navigation -->
    <nav class="sidenav" [clr-nav-level]="2">
      <a class="nav-link"><span class="nav-text">Products</span></a>
      <a class="nav-link"><span class="nav-text">Orders</span></a>
      <a class="nav-link"><span class="nav-text">Customers</span></a>
      <a class="nav-link"><span class="nav-text">Products Categories</span></a>

    </nav>
  </div>
</clr-main-container>
